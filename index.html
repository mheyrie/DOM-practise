<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="youtube">Youtube Subscribe Button</h1>
    <button class="youtube-btn">Subscribe</button>
    <hr>

    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" 
   placeholder="Cost of order" class="input-text">
    <button class="calculate-btn">Calculate</button>
    <p class="final-figure"></p>

    <!-- Displays as you type -->
    <input placeholder="Type something" class="js-input"
      onkeyup="
        const inputElement = document.querySelector('.js-input');
        document.querySelector('.js-message')
          .innerHTML = inputElement.value;
      ">

    <p class="js-message"></p>

    <button class="toggle-btn btn">Gaming</button>
    <br><br>

    <button class="toggle-btn btn1">Gaming</button>
    <button class="toggle-btn btn2">Music</button>
    <button class="toggle-btn btn3">Tech </button>
</html>
